<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
    <title>utilisateur</title>

</head>

<body>
<div layout:fragment="breadcrumb">
    <h1></h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">utilisateur</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${user}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                        <div class="form-group">
                            <label for="username">Utilisateur:</label>
                            <input type="text"
                                   th:field="*{username}"
                                   name="username" class="form-control" id="username" placeholder="username"  />
                        	
                        	
                            <label for="password">Mot de passe:</label>
                            <input type="text"
                                   th:field="*{password}"
                                   name="user" class="form-control" id="password" placeholder="password"  />
                         
               
                            <label for="psc">Mot de passe non crypté :</label>
                            <input type="text"
                                   th:field="*{psc}"
                                   name="user" class="form-control" id="password en clair ">
               
                            </div>
             
                            <div class="form-group">
                              <label for="actived">Activé:</label>
                            <div>
														<label class="radio-inline"  >
															<input id="option1" th:field="*{actived}" type="radio"  value="1" />
															OUI
														</label>
														<label class="radio-inline">
															<input th:field="*{actived}" type="radio"  value="0" />    
															NON
														</label>
                            </div>
                            </div>
                           			 <script>
									document.getElementById("option1").setAttribute("checked","checked")
									</script>
                        
							
                        <div class="form-group">
                            <a th:href="@{/user/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span> Retour
                            </a>
                            <button class="box-title btn btn-primary" type=submit title="Save">Confirmer</button>
                        </div>
                    </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
