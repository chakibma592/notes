<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
    <title>Etudiants</title>

</head>

<body>
<div layout:fragment="breadcrumb">
    <h1></h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Etudiants</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${student}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                        <div class="form-group">
                            
                            <div class="form-group">
                            <input type="text"
                                   th:field="*{firstname}"
                                   name="firstname" class="form-control" id="firstname" placeholder="firstname"  />
                        	</div><div class="form-group">
                        	<input type="text"
                                   th:field="*{lastname}"
                                   name="lastname" class="form-control" id="lastname" placeholder="lastname"  />
                        	</div><div class="form-group">
                        	<input type="text"
                                   th:field="*{gsm}"
                                   name="gsm" class="form-control" id="gsm" placeholder="gsm"  />
                        	</div><div class="form-group">
                        	<input type="text"
                                   th:field="*{codemassar}"
                                   name="codemassar" class="form-control" id="codemassar" placeholder="codemassar"  />
                        	</div><div class="form-group">
                        	<input type="text"
                                   th:field="*{cin}"
                                   name="cin" class="form-control" id="cin" placeholder="cin"  />                        	
                        	</div><div class="form-group">
                        	<input type="text"
                                   th:field="*{email}"
                                   name="email" class="form-control" id="email" placeholder="email"  />
                        	</div>
                            </div>
             			<div class="form-group ">
								<label for="kode">Choisir la promotion</label> <select
									class="selectpicker form-control" data-live-search="true"
									data-size="10" title="Selectionnez ..." th:field="*{promotion}"
									required>
									<option th:each="p : ${promotion}" th:value="${p.id}"
										th:text="${p.promotionname}">Promotion</option>
								</select>
				</div>
			<div class="form-group ">
								<label for="kode">Choisir la filiere</label> <select
									class="selectpicker form-control" data-live-search="true"
									data-size="10" title="Selectionnez ..." th:field="*{filiere}"
									required>
									<option th:each="p : ${filiere}" th:value="${p.id}"
										th:text="${p.filierename}">Fili√®re</option>
								</select>
			</div>
							
                        <div class="form-group">
                            <a th:href="@{/students/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span> Retour
                            </a>
                            <button class="box-title btn btn-primary" type=submit title="Save">Confirmer</button>
                        </div>
                    </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
