<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

    <title>Rôle</title>
 
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>GESTION DES ROLES</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">role</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <form role="form" th:object="${role}" method="post">
                    <div class="box-body">
                        <div class="form-group ">
                 
                 
                 
              			   <div class="form-group ">
                            <label for="kode">Choisir un utilisateur:</label>
                            <select
                                    class="selectpicker form-control"
                                    data-live-search="true"
                                    data-size="10"
                                    title="Selectionnez ..."
                                    th:field="*{user}" required>
                                <option th:each="p : ${user}"
                                        th:value="${p.id}"
                                        th:text="${p.username}">user
                                </option>
                            </select>
								   
							</div>
							
							
                
                        
                        
                          <div class="form-group"> 
                        <label for="libelle">RÔLE:</label>
                            <div>
														<label class="radio-inline"  >
															<input th:field="*{libelle}" type="radio"  value="ADMINISTRATEUR@COMTRANS"   />
															ADMINISTRATEUR
														</label>
														<label class="radio-inline">
															<input th:field="*{libelle}" type="radio"  value="ADMINEMPLOI"  />    
															UTILISATEUR
														</label>
										
                        </div>
              			</div>
                          
                     
					
                        <div class="form-group">
                            <a th:href="@{/role/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Annuler
                            </a>
                            <button class="box-title btn btn-primary" type=submit title="Save">Confirmer</button>
                        </div>
                    </div>

				</div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
