<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
	<title>NaturePI</title>
	<script type="text/javascript" th:src="@{/js/dms.js}"></script>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Liste de nature des Points d'Interets</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Liste de nature des Points d'Interets</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <a class="box-title btn btn-primary" th:href="@{/NaturePI/form}">AJOUTER</a>

				<!-- Barre de recherche  -->
				
                    <div class="box-tools">
                   
                    </div>
                </div>


                <!-- /.box-header -->
                <div class="box-body">
          

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>N</th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" title="Trier" >LIBELLE</a></a></th>
                               
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="st,iter : ${data}">
                                <td th:text="${iter.count}">1</td>
                                <td th:text="${st.libelle}"></td>
                                <td>

										<a href="#" class="btn btn-success" title="Edit Data" th:href="@{/NaturePI/form(id=${st.id})}">
											<i class="fa fa-edit"></i>
										</a>
										<a href="#" class="btn btn-danger" title="Delete Data" th:href="@{/NaturePI/delete(id=${st.id})}">
											<i class="fa fa-trash"></i>
										</a>
									
                                </td>
                            </tr>
                          
                            </tbody>
                        </table>
                    </div>
                </div>

              

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
