<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Error</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>--
        <small> ERROR</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">ERREUR</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="error-page">
        <h2 class="headline text-yellow" th:text="${status}"></h2>
        <div class="error-content">
            <h1><i class="fa fa-warning text-yellow"></i>ACCES INTERDIT</h1>
            <p th:text="${message}"></p>
            <p>
             <a href="/">Retour au menu</a> 
            </p>
        </div>
    </div>
</div>
</body>
</html>
